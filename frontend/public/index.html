<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.gstatic.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.gstatic.com; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' ws: wss: https://*.firebaseio.com https://*.googleapis.com; img-src 'self' data: https:; frame-src https://*.firebaseapp.com;"
    />
    <title>EPN FIS - WebSocket Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pantalla de inicio de sesión -->
    <div id="loginScreen" class="login-container">
      <div class="login-card">
        <div class="text-center mb-4">
          <i class="bi bi-chat-dots-fill login-icon"></i>
          <h2 class="mt-3">EPN FIS Chat</h2>
          <p class="text-muted">Ingresa tu nombre para comenzar a chatear</p>
        </div>
        <form id="loginForm">
          <!-- El formulario dinámico en auth.js -->
        </form>
      </div>
    </div>

    <!-- Pantalla del chat -->
    <div id="chatScreen" class="chat-container d-none">
      <!-- Header del chat -->
      <div class="chat-header">
        <div
          class="d-flex justify-content-between align-items-center flex-wrap"
        >
          <div class="mb-2 mb-md-0">
            <h5 class="mb-0">
              <i class="bi bi-chat-dots-fill me-2"></i>Chat en Vivo
            </h5>
            <small class="user-info">
              <i class="bi bi-person-circle me-1"></i>
              <span id="currentUsername"></span>
            </small>
          </div>
          <div>
            <button
              id="themeToggle"
              class="btn btn-outline-secondary btn-sm me-2"
              title="Cambiar tema"
            >
              <i class="bi bi-moon-stars-fill"></i>
            </button>
            <button
              id="logoutBtn"
              class="btn btn-outline-danger btn-sm"
              title="Salir"
            >
              <i class="bi bi-box-arrow-right"></i> Salir
            </button>
          </div>
        </div>
        <div id="connectionStatus" class="connection-status mt-2">
          <i class="bi bi-circle-fill"></i>
          <span id="statusText">Conectando...</span>
        </div>
      </div>

      <!-- Contenedor de mensajes -->
      <div id="messagesContainer" class="messages-container">
        <!-- Los mensajes se agregan dinámicamente -->
      </div>

      <!-- Input para enviar mensajes -->
      <div class="message-input-container">
        <form id="messageForm" class="d-flex gap-2">
          <input
            type="text"
            class="form-control"
            id="messageInput"
            placeholder="Escribe un mensaje..."
            required
            maxlength="500"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-primary" id="sendBtn">
            <i class="bi bi-send-fill"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>
